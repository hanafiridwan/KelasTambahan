<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a:hover {
            background-color: blue;
            color: red;
        }

        .link:visited {
            color: brown;
        }

        li:first-child {
            color: chartreuse;
        }

        li:last-child {
            color: blueviolet;
        }

        li:nth-child(3n-2):hover {
            color: crimson;
        }
    </style>
</head>
<body>
    
    <a href="">Lihat Selengkapnya</a>
    <a href="" class="link">Lihat Selengkapnya</a>

    <ul>
        <li>Produk 1</li>
        <li>Produk 2</li>
        <li>Produk 3</li>
        <li>Produk 4</li>
        <li>Produk 5</li>
        <li>Produk 6</li>
    </ul>

</body>
</html>
